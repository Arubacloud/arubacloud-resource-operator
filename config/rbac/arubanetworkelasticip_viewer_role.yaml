# This rule is not used by the project aruba itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to cloud.aruba.it resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: aruba
    app.kubernetes.io/managed-by: kustomize
  name: arubanetworkelasticip-viewer-role
rules:
  - apiGroups:
      - cloud.aruba.it
    resources:
      - arubanetworkelasticips
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - cloud.aruba.it
    resources:
      - arubanetworkelasticips/status
    verbs:
      - get
