name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read      # this repo
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Prepare image environment
        run: |
          REPO_LOWER=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME_LOWER=${REPO_LOWER}" >> "$GITHUB_ENV"
          echo "IMG=${REGISTRY}/${REPO_LOWER}:${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          echo "Using image: ${REGISTRY}/${REPO_LOWER}:${GITHUB_REF_NAME}"

      # === aligned with Makefile (build job) ===
      - name: Build manager binary
        run: make build

      - name: Build Docker image
        run: make docker-build

      # === release-only: login + push image ===
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: make docker-push

      # === release-only: manifests / kustomize ===
      - name: Generate manifests and kustomize assets
        run: |
          make manifests
          make kustomize

      # Configure git + auth for helm-charts repo using PAT
      - name: Configure git
        env:
          HELM_CHARTS_TOKEN: ${{ secrets.HELM_CHARTS_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          # Use the PAT for any https://github.com/* URL
          git config --global url."https://x-access-token:${HELM_CHARTS_TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Push Helm charts to helm-charts repository
        env:
          HELM_CHARTS_TOKEN: ${{ secrets.HELM_CHARTS_TOKEN }}
        run: make push-charts

      - name: Create PR on helm-charts repository
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.HELM_CHARTS_TOKEN }}   # <- use PAT, not GITHUB_TOKEN
          path: /tmp/helm-charts
          commit-message: "Update arubacloud-resource-operator charts to ${{ github.ref_name }}"
          title: "Release arubacloud-resource-operator ${{ github.ref_name }}"
          body: |
            This PR updates the Helm charts for arubacloud-resource-operator to version ${{ github.ref_name }}.

            ## Charts included
            - arubacloud-resource-operator
            - arubacloud-resource-operator-crd

            Generated automatically from release.
          base: main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            bin/manager
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            bin/manager
